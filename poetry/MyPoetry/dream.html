<h1>From a dream</h1>

<h2>Brian Beckage
<br>
  Fall 2020
</h2>

<p>
Put your dreams and aspiration aside<br>
The future will not be like you imagine<br>
Focus on making it through<br>
Be close to family for strength and safety<br>
Hard times are coming.<br>


</p>
